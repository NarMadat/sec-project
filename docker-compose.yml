version: '3.8'

services:
  # Infrastructure Services
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: security_platform
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - security-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - security-network

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - security-network

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - security-network

  # Microservices
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://admin:password@postgres:5432/auth_db
      REDIS_URL: redis://redis:6379
      JWT_SECRET: auth-service-secret-key
      KAFKA_BROKERS: kafka:9092
    depends_on:
      - postgres
      - redis
      - kafka
    networks:
      - security-network

  employee-service:
    build:
      context: ./services/employee-service
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    environment:
      DATABASE_URL: postgresql://admin:password@postgres:5432/employee_db
      REDIS_URL: redis://redis:6379
      KAFKA_BROKERS: kafka:9092
    depends_on:
      - postgres
      - redis
      - kafka
    networks:
      - security-network

  object-service:
    build:
      context: ./services/object-service
      dockerfile: Dockerfile
    ports:
      - "3003:3003"
    environment:
      DATABASE_URL: postgresql://admin:password@postgres:5432/object_db
      REDIS_URL: redis://redis:6379
      KAFKA_BROKERS: kafka:9092
    depends_on:
      - postgres
      - redis
      - kafka
    networks:
      - security-network

  shift-service:
    build:
      context: ./services/shift-service
      dockerfile: Dockerfile
    ports:
      - "3004:3004"
    environment:
      DATABASE_URL: postgresql://admin:password@postgres:5432/shift_db
      REDIS_URL: redis://redis:6379
      KAFKA_BROKERS: kafka:9092
    depends_on:
      - postgres
      - redis
      - kafka
    networks:
      - security-network

  gateway-service:
    build:
      context: ./services/gateway-service
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      REDIS_URL: redis://redis:6379
      AUTH_SERVICE_URL: http://auth-service:3001
      EMPLOYEE_SERVICE_URL: http://employee-service:3002
      OBJECT_SERVICE_URL: http://object-service:3003
      SHIFT_SERVICE_URL: http://shift-service:3004
    depends_on:
      - auth-service
      - employee-service
      - object-service
      - shift-service
    networks:
      - security-network

volumes:
  postgres_data:

networks:
  security-network:
    driver: bridge
